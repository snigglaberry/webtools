<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Color Picker</title>
<style>
  :root {
    --bg-dark: #0f0f0f;
    --panel-bg: #1a1a1a;
    --primary-purple: #7f5af0;
    --primary-purple-hover: #9b7bff;
    --text-primary: #fff;
    --shadow-purple-20: rgba(127, 90, 240, 0.2);
    --shadow-black-50: rgba(0, 0, 0, 0.5);
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg-dark);
    color: var(--text-primary);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
    box-sizing: border-box;
  }
  h1 {
    margin-bottom: 1rem;
    user-select: none;
  }
  .container {
    background: var(--panel-bg);
    padding: 1.5rem 2rem;
    border-radius: 12px;
    box-shadow: 0 0 10px var(--shadow-purple-20);
    max-width: 400px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  #color-wheel {
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 0 10px var(--shadow-purple-20);
  }
  #brightness-slider {
    -webkit-appearance: none;
    width: 100%;
    height: 20px;
    border-radius: 10px;
    background: linear-gradient(to right, black, transparent);
    outline: none;
    margin: 0.5rem 0;
  }
  #brightness-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: var(--primary-purple);
    cursor: pointer;
    border-radius: 50%;
    border: 2px solid var(--text-primary);
    margin-top: -6px;
  }
  #brightness-slider::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: var(--primary-purple);
    cursor: pointer;
    border-radius: 50%;
    border: 2px solid var(--text-primary);
  }
  input[type="text"] {
    width: 100%;
    padding: 0.6rem 1rem;
    border-radius: 12px;
    border: none;
    background-color: var(--bg-dark);
    color: var(--text-primary);
    font-size: 1rem;
    font-family: 'Segoe UI', monospace;
    box-shadow: inset 0 0 5px var(--shadow-black-50);
    text-align: center;
  }
  #color-display {
    width: 100%;
    height: 50px;
    border-radius: 12px;
    box-shadow: inset 0 0 10px var(--shadow-black-50);
  }
  #image-picker {
    margin-top: 1rem;
    text-align: center;
  }
  #image-picker input {
    margin-bottom: 0.5rem;
  }
  #image-canvas {
    max-width: 100%;
    border-radius: 12px;
    cursor: crosshair;
    box-shadow: 0 0 10px var(--shadow-purple-20);
  }
  #info {
    font-size: 0.9rem;
    color: var(--primary-purple);
    user-select: none;
    text-align: center;
  }
  .actions {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    margin-top: 1rem;
  }
  .actions button {
    background-color: var(--primary-purple);
    color: white;
    border: none;
    border-radius: 10px;
    padding: 0.6rem 1rem;
    font-size: 0.95rem;
    cursor: pointer;
    transition: background 0.2s;
  }
  .actions button:hover {
    background-color: var(--primary-purple-hover);
  }
  .format-select {
    padding: 0.6rem;
    border-radius: 10px;
    border: none;
    font-size: 0.95rem;
    background-color: var(--bg-dark);
    color: var(--text-primary);
    box-shadow: inset 0 0 5px var(--shadow-black-50);
  }
</style>
</head>
<body>

  <h1>Color Picker</h1>
  <div class="container">
    <canvas id="color-wheel" width="300" height="300" aria-label="Color wheel"></canvas>
    <input type="range" id="brightness-slider" min="0" max="100" value="100" aria-label="Brightness slider" />
    <input type="text" id="hex-input" maxlength="7" placeholder="#RRGGBB or #RGB" aria-label="Hex color input" />
    <div id="color-display" aria-live="polite"></div>

    <div id="image-picker">
      <label for="img-upload" style="cursor:pointer; user-select:none; color: var(--primary-purple);">
        ðŸ“· Pick color from image (click image to select color)
      </label>
      <input type="file" accept="image/*" id="img-upload" />
      <canvas id="image-canvas" width="300" height="200" style="display:none;"></canvas>
      <div id="info">Paste hex color code in input above too</div>
    </div>

    <div class="actions">
      <select class="format-select" id="format">
        <option value="hex">HEX</option>
        <option value="rgb">RGB</option>
        <option value="hsl">HSL</option>
      </select>
      <button onclick="navigator.clipboard.writeText(hexInput.value)">ðŸ“‹ Copy Color</button>
    </div>
  </div>

<script>
const wheel = document.getElementById('color-wheel');
const ctx = wheel.getContext('2d');
const brightnessSlider = document.getElementById('brightness-slider');
const hexInput = document.getElementById('hex-input');
const colorDisplay = document.getElementById('color-display');
const imgUpload = document.getElementById('img-upload');
const imageCanvas = document.getElementById('image-canvas');
const imgCtx = imageCanvas.getContext('2d');
const formatSelect = document.getElementById('format');
let imgLoaded = false;

let hue = 0;
let saturation = 1;
let brightness = 1;

function HSVtoRGB(h, s, v) {
  let c = v * s;
  let x = c * (1 - Math.abs((h / 60) % 2 - 1));
  let m = v - c;
  let r=0, g=0, b=0;
  if (0 <= h && h < 60) [r, g, b] = [c, x, 0];
  else if (h < 120) [r, g, b] = [x, c, 0];
  else if (h < 180) [r, g, b] = [0, c, x];
  else if (h < 240) [r, g, b] = [0, x, c];
  else if (h < 300) [r, g, b] = [x, 0, c];
  else [r, g, b] = [c, 0, x];
  return {
    r: Math.round((r + m) * 255),
    g: Math.round((g + m) * 255),
    b: Math.round((b + m) * 255)
  };
}

function RGBtoHSL(r, g, b) {
  r /= 255; g /= 255; b /= 255;
  let max = Math.max(r, g, b), min = Math.min(r, g, b);
  let h, s, l = (max + min) / 2;
  if (max === min) h = s = 0;
  else {
    let d = max - min;
    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
    switch(max){
      case r: h = ((g - b) / d + (g < b ? 6 : 0)); break;
      case g: h = ((b - r) / d + 2); break;
      case b: h = ((r - g) / d + 4); break;
    }
    h *= 60;
  }
  return [Math.round(h), Math.round(s * 100), Math.round(l * 100)];
}

function rgbToHex(r, g, b) {
  return "#" + [r,g,b].map(x => x.toString(16).padStart(2, '0')).join('');
}

function updateColorDisplay() {
  const rgb = HSVtoRGB(hue, saturation, brightness);
  let hex = rgbToHex(rgb.r, rgb.g, rgb.b);
  let format = formatSelect.value;
  let value = '';

  if (format === 'hex') value = hex.toUpperCase();
  else if (format === 'rgb') value = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
  else if (format === 'hsl') {
    let [h, s, l] = RGBtoHSL(rgb.r, rgb.g, rgb.b);
    value = `hsl(${h}, ${s}%, ${l}%)`;
  }

  hexInput.value = value;
  colorDisplay.style.backgroundColor = hex;
}

function drawColorWheel() {
  const radius = wheel.width/2;
  const imageData = ctx.createImageData(wheel.width, wheel.height);
  for(let y=0; y < wheel.height; y++) {
    for(let x=0; x < wheel.width; x++) {
      let dx = x - radius;
      let dy = y - radius;
      let dist = Math.sqrt(dx*dx + dy*dy);
      let index = (y * wheel.width + x) * 4;
      if(dist <= radius) {
        let sat = dist / radius;
        let angle = Math.atan2(dy, dx);
        let deg = angle * 180 / Math.PI;
        if(deg < 0) deg += 360;
        let col = HSVtoRGB(deg, sat, 1);
        imageData.data[index+0] = col.r;
        imageData.data[index+1] = col.g;
        imageData.data[index+2] = col.b;
        imageData.data[index+3] = 255;
      } else {
        imageData.data.set([15, 15, 15, 255], index);
      }
    }
  }
  ctx.putImageData(imageData, 0, 0);
}

wheel.addEventListener('click', e => {
  const rect = wheel.getBoundingClientRect();
  const x = e.clientX - rect.left - wheel.width/2;
  const y = e.clientY - rect.top - wheel.height/2;
  const dist = Math.sqrt(x*x + y*y);
  if(dist > wheel.width/2) return;
  saturation = dist / (wheel.width/2);
  let angle = Math.atan2(y, x);
  let deg = angle * 180 / Math.PI;
  if(deg < 0) deg += 360;
  hue = deg;
  updateColorDisplay();
});

brightnessSlider.addEventListener('input', () => {
  brightness = brightnessSlider.value / 100;
  updateColorDisplay();
});

hexInput.addEventListener('input', () => {
  const val = hexInput.value.trim();
  if (/^#([0-9a-f]{3}){1,2}$/i.test(val)) {
    let r, g, b;
    if (val.length === 4) {
      r = parseInt(val[1] + val[1], 16);
      g = parseInt(val[2] + val[2], 16);
      b = parseInt(val[3] + val[3], 16);
    } else {
      r = parseInt(val.slice(1,3), 16);
      g = parseInt(val.slice(3,5), 16);
      b = parseInt(val.slice(5,7), 16);
    }
    // convert RGB back to HSV approx
    let max = Math.max(r, g, b) / 255;
    let min = Math.min(r, g, b) / 255;
    let h = 0, s = 0, v = max;
    let d = max - min;
    s = max === 0 ? 0 : d / max;
    if (d !== 0) {
      if (max === r/255) h = ((g - b) / d + (g < b ? 6 : 0));
      else if (max === g/255) h = ((b - r) / d + 2);
      else h = ((r - g) / d + 4);
      h *= 60;
    }
    hue = h; saturation = s; brightness = v;
    brightnessSlider.value = Math.round(brightness * 100);
    updateColorDisplay();
  }
});

imgUpload.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(evt) {
    const img = new Image();
    img.onload = function() {
      imageCanvas.width = img.width;
      imageCanvas.height = img.height;
      imgCtx.drawImage(img, 0, 0);
      imageCanvas.style.display = 'block';
      imgLoaded = true;
    };
    img.src = evt.target.result;
  };
  reader.readAsDataURL(file);
});

imageCanvas.addEventListener('click', e => {
  if (!imgLoaded) return;
  const rect = imageCanvas.getBoundingClientRect();
  const x = Math.floor((e.clientX - rect.left) * (imageCanvas.width / rect.width));
  const y = Math.floor((e.clientY - rect.top) * (imageCanvas.height / rect.height));
  const px = imgCtx.getImageData(x, y, 1, 1).data;
  const hex = rgbToHex(px[0], px[1], px[2]);
  hexInput.value = hex;
  hexInput.dispatchEvent(new Event('input'));
});

formatSelect.addEventListener('change', updateColorDisplay);

// Init
drawColorWheel();
updateColorDisplay();

</script>

</body>
</html>
