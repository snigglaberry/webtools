<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Encryptor & Decryptor</title>
  <style>
    body {
      background: #1c1c1e;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #2c2c2e;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 12px;
      border: none;
      resize: none;
      font-size: 1rem;
      background: #3a3a3c;
      color: white;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .tabs button {
      background: #3a3a3c;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tabs button.active {
      background: #5e5ce6;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .actions button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      background: #5e5ce6;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .actions button:hover {
      background: #7b79ff;
    }
    .output {
      margin-top: 10px;
      background: #2a2a2c;
      padding: 10px;
      border-radius: 12px;
      min-height: 80px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Encryptor & Decryptor</h1>
  <div class="container">
    <div class="tabs">
      <button class="active" data-type="base64">Base64</button>
      <button data-type="binary">Binary</button>
      <button data-type="hex">Hex</button>
    </div>

    <textarea id="input" placeholder="Enter text or encoded string..."></textarea>

    <div class="actions">
      <button onclick="encrypt()">Encrypt</button>
      <button onclick="decrypt()">Decrypt</button>
      <button onclick="copyOutput()">Copy</button>
    </div>

    <div class="output" id="output"></div>
  </div>

  <script>
    let mode = "base64";

    document.querySelectorAll(".tabs button").forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        mode = btn.dataset.type;
        document.getElementById("output").textContent = "";
      };
    });

    function encrypt() {
      const input = document.getElementById("input").value;
      let result = "";

      if (!input) return;

      switch (mode) {
        case "base64":
          result = btoa(unescape(encodeURIComponent(input)));
          break;
        case "binary":
          result = input.split("").map(c => c.charCodeAt(0).toString(2).padStart(8, "0")).join(" ");
          break;
        case "hex":
          result = input.split("").map(c => c.charCodeAt(0).toString(16).padStart(2, "0")).join(" ");
          break;
      }

      document.getElementById("output").textContent = result;
    }

    function decrypt() {
      const input = document.getElementById("input").value;
      let result = "";

      if (!input) return;

      try {
        switch (mode) {
          case "base64":
            result = decodeURIComponent(escape(atob(input)));
            break;
          case "binary":
            result = input.split(" ").map(b => String.fromCharCode(parseInt(b, 2))).join("");
            break;
          case "hex":
            result = input.split(" ").map(h => String.fromCharCode(parseInt(h, 16))).join("");
            break;
        }
        document.getElementById("output").textContent = result;
      } catch (e) {
        document.getElementById("output").textContent = "‚ùå Failed to decode";
      }
    }

    function copyOutput() {
      const out = document.getElementById("output").textContent;
      if (out) {
        navigator.clipboard.writeText(out);
        alert("Copied to clipboard!");
      }
    }
  </script>
</body>
</html>
