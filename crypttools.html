<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Encryptor & Decryptor</title>
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --panel-bg: #1a1a1a;
      --primary-purple: #7f5af0;
      --primary-purple-hover: #9b7bff;
      --text-primary: #fff;
      --shadow-purple-20: rgba(127, 90, 240, 0.2);
      --shadow-purple-10: rgba(127, 90, 240, 0.1);
      --shadow-black-50: rgba(0, 0, 0, 0.5);
    }

    /* Reset and layout */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
      align-items: center;
    }

    h1 {
      margin-bottom: 1rem;
      user-select: none;
    }

    .container {
      background: var(--panel-bg);
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px var(--shadow-purple-20);
      max-width: 700px;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .tabs button {
      background: var(--panel-bg);
      border: none;
      color: var(--text-primary);
      padding: 0.6rem 1.2rem;
      margin: 0 0.4rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
      user-select: none;
      box-shadow: inset 0 0 5px var(--shadow-black-50);
    }
    .tabs button.active {
      background: var(--primary-purple);
      box-shadow: 0 0 10px var(--shadow-purple-20);
    }
    .tabs button:hover:not(.active) {
      background: var(--primary-purple-hover);
      box-shadow: 0 0 8px var(--shadow-purple-20);
    }

    textarea {
      background: var(--panel-bg);
      border: none;
      color: var(--text-primary);
      padding: 1rem;
      resize: none;
      font-size: 14px;
      border-radius: 12px;
      height: 120px;
      box-shadow: inset 0 0 5px var(--shadow-black-50);
      font-family: 'Segoe UI', sans-serif;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .actions button {
      flex: 1;
      margin: 0 0.5rem;
      padding: 0.6rem 1.2rem;
      background: var(--primary-purple);
      border: none;
      border-radius: 10px;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
      user-select: none;
      box-shadow: 0 0 10px var(--shadow-purple-20);
    }
    .actions button:hover {
      background: var(--primary-purple-hover);
      box-shadow: 0 0 12px var(--shadow-purple-20);
    }

    .output {
      margin-top: 1rem;
      background: var(--panel-bg);
      padding: 1rem;
      border-radius: 12px;
      min-height: 80px;
      word-wrap: break-word;
      box-shadow: inset 0 0 5px var(--shadow-black-50);
      font-family: 'Segoe UI', monospace;
      font-size: 14px;
      user-select: text;
      white-space: pre-wrap;
    }

    @media (max-width: 768px) {
      .actions {
        flex-direction: column;
      }
      .actions button {
        margin: 0.3rem 0;
      }
    }
  </style>
</head>
<body>
  <h1>Encryptor & Decryptor</h1>
  <div class="container">
    <div class="tabs">
      <button class="active" data-type="base64">Base64</button>
      <button data-type="binary">Binary</button>
      <button data-type="hex">Hex</button>
    </div>

    <textarea id="input" placeholder="Enter text or encoded string..."></textarea>

    <div class="actions">
      <button onclick="encrypt()">Encrypt</button>
      <button onclick="decrypt()">Decrypt</button>
      <button onclick="copyOutput()">Copy</button>
    </div>

    <div class="output" id="output"></div>
  </div>

  <script>
    let mode = "base64";

    document.querySelectorAll(".tabs button").forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        mode = btn.dataset.type;
        document.getElementById("output").textContent = "";
      };
    });

    function encrypt() {
      const input = document.getElementById("input").value;
      let result = "";

      if (!input) return;

      switch (mode) {
        case "base64":
          result = btoa(unescape(encodeURIComponent(input)));
          break;
        case "binary":
          result = input.split("").map(c => c.charCodeAt(0).toString(2).padStart(8, "0")).join(" ");
          break;
        case "hex":
          result = input.split("").map(c => c.charCodeAt(0).toString(16).padStart(2, "0")).join(" ");
          break;
      }

      document.getElementById("output").textContent = result;
    }

    function decrypt() {
      const input = document.getElementById("input").value.trim();
      let result = "";

      if (!input) return;

      try {
        switch (mode) {
          case "base64":
            result = decodeURIComponent(escape(atob(input)));
            break;
          case "binary":
            result = input.split(" ").map(b => String.fromCharCode(parseInt(b, 2))).join("");
            break;
          case "hex":
            result = input.split(" ").map(h => String.fromCharCode(parseInt(h, 16))).join("");
            break;
        }
        document.getElementById("output").textContent = result;
      } catch (e) {
        document.getElementById("output").textContent = "‚ùå Failed to decode!";
      }
    }

    function copyOutput() {
      const out = document.getElementById("output").textContent;
      if (out) {
        navigator.clipboard.writeText(out);
        alert("Copied to clipboard!");
      }
    }
  </script>
</body>
</html>
