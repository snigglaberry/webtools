<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>toolkit</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #111;
      --card: #1c1c1c;
      --accent: #7f5af0;
      --text: #fff;
      --muted: #aaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .search-bar {
      max-width: 500px;
      margin: 0 auto 2rem;
      display: flex;
    }

    .search-bar input {
      flex: 1;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      border: none;
      background-color: var(--card);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 0 2px var(--accent);
      transition: box-shadow 0.3s ease;
    }

    .search-bar input:focus {
      box-shadow: 0 0 10px var(--accent);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: var(--card);
      border-radius: 16px;
      padding: 1.2rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 10px rgba(127, 90, 240, 0.2);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px var(--accent);
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    .card p {
      font-size: 0.9rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      .search-bar input {
        font-size: 0.9rem;
      }

      .card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Chez's HTML Tools</h1>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search tools...">
  </div>

  <div class="grid" id="tool-grid">
    <!-- Cards will be injected here -->
  </div>

  <script>
    const tools = [
      { name: 'Color Picker', desc: 'Choose colors visually', url: 'colorpicker.html' },
      { name: 'HTML Cleaner', desc: 'Remove junk code from HTML', url: 'htmlcleaner.html' },
      { name: 'Base64 Encoder', desc: 'Convert text to base64', url: 'base64.html' },
      { name: 'JSON Formatter', desc: 'Prettify and validate JSON', url: 'jsonformatter.html' },
      { name: 'Text Diff Checker', desc: 'Compare two texts side by side', url: 'diffchecker.html' },
      { name: 'Password Generator', desc: 'Generate strong passwords', url: 'passwordgen.html' },
      { name: 'Meta Tag Generator', desc: 'Create SEO-friendly meta tags', url: 'metagenerator.html' },
      { name: 'QR Code Maker', desc: 'Generate QR codes', url: 'qrmaker.html' },
      { name: 'HTML Previewer', desc: 'Live preview of your HTML', url: 'htmlpreviewer.html' },
      { name: 'Minifier', desc: 'Minify HTML, CSS, JS', url: 'minifier.html' }
    ];

    const grid = document.getElementById('tool-grid');
    const searchInput = document.getElementById('search');

    function renderTools(filter = '') {
      grid.innerHTML = '';
      tools
        .filter(tool => tool.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(tool => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<h2>${tool.name}</h2><p>${tool.desc}</p>`;
          card.onclick = () => location.href = tool.url;
          grid.appendChild(card);
        });
    }

    searchInput.addEventListener('input', () => {
      renderTools(searchInput.value);
    });

    renderTools();
  </script>

</body>
</html>
