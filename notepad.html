<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notepad</title>
  <style>
    :root {
      --bg: #111;
      --card: #1c1c1c;
      --accent: #7f5af0;
      --text: #fff;
      --muted: #aaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
      justify-content: center;
    }

    .toolbar button, .toolbar select {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      font-weight: bold;
    }

    .toolbar button:hover, .toolbar select:hover {
      background: var(--accent);
    }

    #editor {
      background: var(--card);
      min-height: 300px;
      padding: 1rem;
      border-radius: 12px;
      outline: none;
      overflow-y: auto;
    }

    .actions {
      text-align: center;
      margin-top: 1rem;
    }

    .actions button {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: var(--text);
      font-size: 1rem;
      cursor: pointer;
    }

    .actions button:hover {
      background: #a58bff;
    }
  </style>
</head>
<body>
  <h1>üìù Notepad</h1>
  <div class="toolbar">
    <button onclick="format('bold')">Bold</button>
    <button onclick="format('italic')">Italic</button>
    <button onclick="format('underline')">Underline</button>
    <button onclick="format('hiliteColor', 'yellow')">Highlight</button>
    <select onchange="format('fontSize', this.value)">
      <option value="3">Normal</option>
      <option value="1">Small</option>
      <option value="5">Large</option>
      <option value="7">Huge</option>
    </select>
    <button onclick="format('formatBlock', 'H1')">Title</button>
  </div>

  <div id="editor" contenteditable="true"></div>

  <div class="actions">
    <button onclick="downloadNote()">Download Note</button>
  </div>

  <script>
    function format(command, value = null) {
      document.execCommand(command, false, value);
    }

    function downloadNote() {
      const content = document.getElementById('editor').innerHTML;
      const blob = new Blob([content], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'note.html';
      a.click();
    }
  </script>
</body>
</html>
